   <!DOCTYPE html>

    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width" />
            <title>Hello Spring Boot</title>
            <link th:href="@{ /webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
            <link th:href="@{ /webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
        </head>

        <body>
            <div class="panel panel-default" style="margin: 10px">
                <div class="panel-heading">
                    <h1 class="panel-title">Lista de Ve√≠culos</h1>
                        </div>
                        <div class="panel-body">
                   		
                        <form class="form-inline" method="Post" th:object="${veiculo}" th:action="@{/veiculos}" style="margin:20px 0" >
    						<div class="form-group">
    							
    							<input type="text" class="form-control" placeholder="Modelo" th:field="*{model}"/>
        						<input type="text" class="form-control" placeholder="Marca" th:field="*{brand}" />
        						<input type="text" class="form-control" placeholder="Cor" th:field="*{color}"/>
        						<input type="text" class="form-control" placeholder="Ano" th:field="*{year}"/>
    							<button type="submit" class="btn btn-primary">Adicionar</button>
    						</div>
						</form>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Marca</th>
                                        <th>Modelo</th>
                                        <th>Cor</th>
                                        <th>Ano</th>
                                    </tr>
                                </thead>
                                <tbody>
  									    <tr th:each="item : ${veiculos}">
   								        <td th:text="${item.brand}"></td>
        								<td th:text="${item.model}"></td>
										<td th:text="${item.color}"></td>
										<td th:text="${item.year}"></td>        								
    								</tr>
    								
					 </tbody>
                 </table>
              </div>
         </div>
     </body>
</html>
